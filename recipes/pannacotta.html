    <body>
        <h1>Panna Cotta</h1>
        <img src="./../../../Desktop/odin-links-and-images/images/pannacotta.jpg" alt="silky soft panna cotta topped with berries">
        <h2>Description</h2>
            <p>A silky,custard dessert, panna cotta is an easy 
                and tasty eat that is delectable no matter how full you are!</p>
        <h3>Ingredients</h3>
                <ul>
                    <li>1/3 cup skim milk</li>
                    <li>1/4 ounce unflavored gelatin</li>
                    <li>2 1/2 cups heavy cream</li>
                    <li>1/2 cup white sugar</li>
                    <li>1 1/2 teaspoons vanilla extract</li>
                </ul>
